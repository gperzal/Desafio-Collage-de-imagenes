<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body class="p-5">
  <h1 class="text-center">Nueva imagen</h1>
  <div class="container p-5 w-50 border">
    <form action="/imagen" method="POST" enctype="multipart/form-data">
      <div class="row my-3">
        <div class="col">
          <h4>Imagen:</h4>
        </div>
        <div class="col">
          <input type="file" name="target_file" />
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <h4>Posici√≥n:</h4>
        </div>
        <div class="col">
          <select class="form-control" name="posicion">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>

      <button class="btn btn-light" type="submit">Subir imagen</button>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Scripts -->
  <script src="/assets/js/main.js"></script>
</body>

</html>
